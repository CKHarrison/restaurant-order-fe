<html lang="en">
  <head>
    <title>Jimmy's Diner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="header--title">Jimmy's Diner</h1>
      <h3 class="header--description">The best burgers and pizzas in town</h3>
    </header>
    <main>
      <div class="container" id="menu-container">
        <!-- Menu Items -->
      </div>
      <div class="container" id="order--section">
        <section class="order--information">
          <div class="order--heading"><h4 class="order--heading-title">Your Order</h4></div>
          <div class="order--container" id="order--container">
            <!-- ORDER ITEMS -->
          </div>
        </section>
        <div class="order--total-price" id="order-total-container">
          <!-- Total Price  -->
        </div>
        <button class="btn complete-order" id="complete-order">Complete Order</button>
      </div>
      <div class="modal" id="modal">
        <form class="form" id="form">
          <h2 class="form--title">Enter Card Details</h2>
          <input type="text" placeholder="Enter your name" id="userName" name="userName" required />
          <input
            type="text"
            placeholder="Enter card number"
            id="userCardNumber"
            name="userCardNumber"
            required="required"
            oninput="invalidCard(this)"
            oninvalid="invalidCard(this)"
          />
          <input type="text" placeholder="Enter CVV" id="userCVV" name="userCVV" required />
          <button id="pay-btn" type="submit" class="btn pay-btn">Pay</button>
        </form>
      </div>
      <div class="container">
        <div class="confirmation-msg" id="confirmation"></div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
